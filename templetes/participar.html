<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="box">
        <form action="/agregar_voluntario" method="POST" id="formulario_voluntario">
            <div class="group">
                <div class="group-wrapper">
                    <!-- Agrega campos de entrada para ID, Nombre, Apellido, teléfono, Intereses -->
                    <input type="text" name="ID" id="ID" placeholder="ID">
                    <input type="text" name="Nombre" id="Nombre" placeholder="Nombre">
                    <input type="text" name="Apellido" id="Apellido" placeholder="Apellido">
                    <input type="text" name="telefono" id="telefono" placeholder="Teléfono">
                    <input type="text" name="Intereses" id="Intereses" placeholder="Intereses">
                    <!-- Agrega un botón para enviar el formulario -->
                    <input type="submit" value="Agregar Voluntario">
                </div>
            </div>
        </form>
    </div>
